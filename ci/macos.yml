parameters:
  name: ''
  image: ''

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.image }}
  steps:
  # Download CMake manually because brew is too slow.
  - script: |
      brew uninstall cmake;
      curl -sSL https://github.com/Kitware/CMake/releases/download/v3.13.4/cmake-3.13.4-Darwin-x86_64.tar.gz -o cmake.tar.gz;
      sudo tar xf cmake.tar.gz --strip 1 -C /Applications;
      sudo /Applications/CMake.app/Contents/bin/cmake-gui --install;
    displayName: Install

  - script: |
      export PATH=/usr/local/bin:$PATH;
      cmake \
        -B $(Build.SourcesDirectory)/build \
        -S $(Build.SourcesDirectory) \
        -DCMAKE_BUILD_TYPE=Debug \
        -DBUILD_SHARED_LIBS=ON \
        -DREPROC++=ON \
        -DREPROC_TEST=ON \
        -DREPROC_EXAMPLES=ON \
        -DREPROC_WARNINGS_AS_ERRORS=ON \
        -DREPROC_SANITIZERS=ON
    displayName: Configure

  - script: |
      export PATH=/usr/local/bin:$PATH;
      cmake --build $(Build.SourcesDirectory)/build --parallel 2
    displayName: Build

  - script: |
      build/test
      build/reproc/examples/drain > /dev/null
      build/reproc/examples/git-status > /dev/null
      build/reproc++/examples/background cmake --help > /dev/null
      build/reproc++/examples/cmake-help > /dev/null
      build/reproc++/examples/forward cmake --help > /dev/null
    displayName: Test
