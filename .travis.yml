dist: trusty
sudo: false
# Use generic to avoid travis-ci overwriting CC and CXX
# See: https://stackoverflow.com/questions/35110123/travis-ci-with-c14-and-linux
language: generic

# Stops Leak Sanitizer from crashing
sudo: true

notifications:
  email: false

# When building with Clang GCC still has to be installed to provide libstdc++
# that Clang uses (Clang doesn't bundle libc++)
matrix:
  fast_finish: true
  include:
    - os: linux
      env:
        - CC=gcc
        - CXX=g++
        - REPROC_SANITIZERS=OFF

    - os: linux
      env:
        - CC=clang
        - CXX=clang++
        - REPROC_SANITIZERS=ON

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8
        - REPROC_SANITIZERS=ON

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
      env:
        - CC=clang-6.0
        - CXX=clang++-6.0
        - REPROC_SANITIZERS=ON

    - os: osx
      env:
        - CC=clang
        - CXX=clang++
        - REPROC_SANITIZERS=ON

script:
  - cmake
      -DCMAKE_BUILD_TYPE=Debug
      -DREPROC_BUILD_TESTS=ON
      -DREPROC_BUILD_EXAMPLES=ON
      -DREPROC_BUILD_CXX_WRAPPER=ON
      -DREPROC_CI=ON
      -DREPROC_TIDY=ON
      -DREPROC_SANITIZERS=$REPROC_SANITIZERS
      -DBUILD_SHARED_LIBS=ON .
  - cmake --build . -- -j 3
  - cmake --build . --target reproc-run-tests
